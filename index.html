<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jashandeep Singh | Web & App Developer</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
    /* ===== General ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

    /* ===== Background Gradient ===== */
    body {
        background: linear-gradient(to bottom, #cce7ff, #e6f0ff);
        position: relative;
        overflow: hidden;
    }

    /* ===== Background Layers with Motion ===== */
    .bg-layer, .bg-layer2 {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 1;
        animation: floatLayer 15s ease-in-out infinite alternate;
    }

    .bg-layer {
        background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?fit=crop&w=1950&q=80');
        opacity: 0.15;
    }
    .bg-layer2 {
        background-image: url('https://images.unsplash.com/photo-1517430816045-df4b7de11d1d?fit=crop&w=1950&q=80');
        opacity: 0.1;
        animation-duration: 20s;
    }

    @keyframes floatLayer {
        0% { transform: translate(0px, 0px) scale(1); }
        25% { transform: translate(10px, -10px) scale(1.01); }
        50% { transform: translate(-10px, 10px) scale(0.99); }
        75% { transform: translate(5px, -5px) scale(1.02); }
        100% { transform: translate(0px, 0px) scale(1); }
    }

    /* ===== Moisture / Glass Overlay ===== */
    .glass-overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        backdrop-filter: blur(2px) brightness(1.05);
        z-index: 2;
    }

    /* ===== Hero Section ===== */
    .hero {
        position: relative;
        z-index: 3;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #0a0a0a;
        animation: slightShiver 4s ease-in-out infinite alternate;
    }

    /* Hero text animations */
    .hero h1 {
        font-size: 4em;
        color: #0055ff;
        text-shadow: 2px 2px 15px rgba(0,0,0,0.2);
        margin-bottom: 20px;
        animation: pulseText 3s infinite alternate;
    }

    .hero p {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 40px;
    }

    /* Buttons */
    .btn-container {
        display: flex;
        gap: 20px;
    }
    .btn {
        padding: 15px 35px;
        font-size: 1em;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        background: #0055ff;
        color: #fff;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn:hover {
        background: #003bb5;
        transform: scale(1.05) rotate(-1deg);
    }

    /* ===== Animations ===== */
    @keyframes pulseText {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    @keyframes slightShiver {
        0% { transform: translateX(0px); }
        25% { transform: translateX(3px); }
        50% { transform: translateX(-3px); }
        75% { transform: translateX(2px); }
        100% { transform: translateX(0px); }
    }

    /* ===== Responsive ===== */
    @media(max-width:768px){
        .hero h1 { font-size: 3em; }
        .hero p { font-size: 1.2em; }
    }

</style>
</head>
<body>

<!-- Background layers -->
<div class="bg-layer"></div>
<div class="bg-layer2"></div>
<div class="glass-overlay"></div>

<!-- Hero Section -->
<div class="hero">
    <h1>Jashandeep Singh</h1>
    <p>Web & App Developer</p>
<div class="btn-container">
    <a href="aboutme.html"><button class="btn">About Me</button></a>
    <a href="projects.html"><button class="btn">Projects</button></a>
</div>

</div>

</body>
</html>
